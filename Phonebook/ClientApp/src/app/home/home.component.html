<mat-accordion>

  <mat-action-list>
    <h2 matSubheader>Select a Phone Book:</h2>
    <div *ngFor="let phonebook of phonebooks">
      <mat-list-item [routerLink]="['phonebook', phonebook.id]" [id]="phonebook.id"
      >{{phonebook.name | uppercase}}</mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-action-list>

</mat-accordion>
