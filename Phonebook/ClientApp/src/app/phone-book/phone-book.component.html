<mat-list>
  <h2 matSubheader>Contacts</h2>
  <label>
    <input #search (keyup)="OnSearch(search.value)" matInput placeholder="Search...">
  </label>
  <mat-list-item *ngFor="let entry of entries" [id]="entry.id"
  >
    <h4 mat-line>{{entry.name | titlecase}}</h4>
    <p mat-line> {{entry.phoneNumber}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
